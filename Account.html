<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="container">
        <header>
            <input type="checkbox" id="hamburger-toggle" class="hamburger">
            <label for="hamburger-toggle" class="hamburger-label">
                <div></div>
                <div></div>
                <div></div>
            </label>
            <h1 class="banner-text"><span class="furrfect">Furfect</span> <span class="care">Care</span></h1>
            <button id="theme-toggle-btn" class="change-theme-btn">Change Theme</button>
            <a href="Home.html"><img src="images/Logoooo.png" alt="Furfect Care Logo" class="logo"></a>
            <nav>
                <ul class="navbar">
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Add_Pet.html">Add Pet</a></li>
                    <li><a href="Account.html">Account</a></li>
                    <li><a href="#" id="logout-button">Log Out</a></li>
                </ul>
            </nav>
        </header>
        <section class="profile-section">
            <div class="profile-pic">
                <img src="images/profile.jpeg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Name of User</h2><br>
                <div class="profile-actions">
                    <a href="#">Change name</a>
                    <a href="#">Change username</a>
                    <a href="#">Change profile picture</a>
                </div>
            </div>
        </section>

        <section class="security-privacy-section">
            <h2>SECURITY & PRIVACY</h2>
            <div class="security-info">
                <p>Email: *********@gmail.com</p>
                <p>Password: ************</p>
                <p>Phone: 0999 123 4567</p>
                <div class="security-actions">
                    <a href="#">Change account email</a>
                    <a href="#">Change password</a>
                    <a href="#">Change phone number</a>
                </div>
            </div>
        </section>
    </div>
    <script src="account.js"></script>
</body>
</html>
